<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DevOps Lifecycle Diagram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f9f9f9;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 40px;
    }

    .diagram {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }

    .stage {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background-color: #4caf50;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1rem;
      position: relative;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .stage:hover {
      transform: scale(1.05);
      background-color: #388e3c;
    }

    .arrow {
      width: 50px;
      height: 2px;
      background-color: #333;
      margin: 0 10px;
    }

    .flow {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .note {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 768px) {
      .flow {
        flex-direction: column;
      }

      .arrow {
        transform: rotate(90deg);
        width: 2px;
        height: 30px;
      }
    }
  </style>
</head>
<body>

  <h1>DevOps Lifecycle</h1>

  <div class="diagram">

    <div class="flow">
      <div class="stage">Plan</div>
      <div class="arrow"></div>
      <div class="stage">Develop</div>
      <div class="arrow"></div>
      <div class="stage">Build</div>
      <div class="arrow"></div>
      <div class="stage">Test</div>
    </div>

    <div class="flow">
      <div class="stage">Release</div>
      <div class="arrow"></div>
      <div class="stage">Deploy</div>
      <div class="arrow"></div>
      <div class="stage">Operate</div>
      <div class="arrow"></div>
      <div class="stage">Monitor</div>
    </div>

  </div>

  <div class="note">
    Each stage of the DevOps lifecycle is connected to ensure continuous integration, delivery, and feedback.
  </div>

</body>
</html>
