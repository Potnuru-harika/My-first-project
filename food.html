<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Delicious Bites</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fffaf0;
      color: #333;
    }

    header {
      background-color: #ff6347;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 1rem;
    }

    .card-content h3 {
      margin: 0.5rem 0;
    }

    .price {
      color: #ff6347;
      font-weight: bold;
    }

    .btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #ff6347;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #e5533d;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #ffe4d6;
      color: #444;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    üçï Delicious Bites
  </header>

  <div class="container">
    <div class="card">
      <img src="https://source.unsplash.com/400x300/?pizza" alt="Pizza">
      <div class="card-content">
        <h3>Cheese Pizza</h3>
        <p class="price">‚Çπ299</p>
        <button class="btn" onclick="orderNow('Cheese Pizza')">Order Now</button>
      </div>
    </div>
    <div class="card">
      <img src="https://source.unsplash.com/400x300/?burger" alt="Burger">
      <div class="card-content">
        <h3>Classic Burger</h3>
        <p class="price">‚Çπ199</p>
        <button class="btn" onclick="orderNow('Classic Burger')">Order Now</button>
      </div>
    </div>
    <div class="card">
      <img src="https://source.unsplash.com/400x300/?pasta" alt="Pasta">
      <div class="card-content">
        <h3>White Sauce Pasta</h3>
        <p class="price">‚Çπ249</p>
        <button class="btn" onclick="orderNow('White Sauce Pasta')">Order Now</button>
      </div>
    </div>
    <div class="card">
      <img src="https://source.unsplash.com/400x300/?salad" alt="Salad">
      <div class="card-content">
        <h3>Healthy Salad</h3>
        <p class="price">‚Çπ149</p>
        <button class="btn" onclick="orderNow('Healthy Salad')">Order Now</button>
      </div>
    </div>
  </div>

  <footer>
    ¬© 2025 Delicious Bites. All rights reserved.
  </footer>

  <script>
    function orderNow(item) {
      alert("Thank you for ordering: " + item + "!");
    }
  </script>

</body>
</html>
